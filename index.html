<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="advice-container">
        <header class="advice-header">
          Advice #
          <span id="adviceNumber"></span>
        </header>
        <div class="quote-container">
          "
          <span id="quote"></span>
          "
        </div>
        <div class="break-container">
          <div class="rule-container">
            <hr class="gray-rule" />
          </div>
          <div class="double-ticks">
            <div class="tick"></div>
            <div class="tick"></div>
          </div>
          <div class="rule-container">
            <hr class="gray-rule" />
          </div>
        </div>
        <div class="circle-button green-bg" id="newQuoteButton">
          <img src="./images/icon-dice.svg" alt="" />
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/advice-generator-app-QdUG-13db/hub/advice-generator-app-_DIeYHYtZ"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/fosteeco">Christian Foster</a>.
      <a
        href="https://github.com/fosteeco/front-end-mentor-advice-generator-app"
        target="_blank"
        >Link to Repo</a
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
